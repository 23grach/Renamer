<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Inter, sans-serif;
            padding: 20px;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .language-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        .language-option {
            flex: 1;
            padding: 8px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .language-option:hover {
            background: #f5f5f5;
        }
        .language-option.selected {
            background: #18A0FB;
            color: white;
            border-color: #18A0FB;
        }
        .rename-button {
            background: #18A0FB;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .rename-button:hover {
            background: #0D8DE3;
        }
        .rename-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <div class="language-option selected" data-lang="ru">Русский</div>
            <div class="language-option" data-lang="en">English</div>
        </div>
        <button class="rename-button" id="renameButton">Переименовать</button>
    </div>
    <script>
        let selectedLanguage = 'ru';
        
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.language-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedLanguage = option.dataset.lang;
            });
        });

        document.getElementById('renameButton').addEventListener('click', () => {
            parent.postMessage({ pluginMessage: { type: 'rename', language: selectedLanguage } }, '*');
        });
    </script>
</body>
</html>
